<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SVG Sprite Icon Module</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>

    <div class="container">

        <h1>SVG Sprite Icon Module</h1>

        <!-- Basic icons -->
        <div class="Callout section">
            <h3>Icon set</h3>
            <svg class="Icon" title="airplane icon" role="img">
                <use xlink:href="#airplane"></use>
            </svg>
            <svg class="Icon" title="calendar icon" role="img">
                <use xlink:href="#calendar"></use>
            </svg>
            <svg class="Icon" title="clubs icon" role="img">
                <use xlink:href="#clubs"></use>
            </svg>
            <svg class="Icon" title="dice icon" role="img">
                <use xlink:href="#dice"></use>
            </svg>
            <svg class="Icon" title="equalizer icon" role="img">
                <use xlink:href="#equalizer"></use>
            </svg>
            <svg class="Icon" title="fire icon" role="img">
                <use xlink:href="#fire"></use>
            </svg>
            <svg class="Icon" title="group icon" role="img">
                <use xlink:href="#group"></use>
            </svg>
            <svg class="Icon" title="home icon" role="img">
                <use xlink:href="#home"></use>
            </svg>
            <svg class="Icon" title="pencil icon" role="img">
                <use xlink:href="#pencil"></use>
            </svg>
            <svg class="Icon" title="stats icon" role="img">
                <use xlink:href="#stats"></use>
            </svg>
        </div>

        <div class="Callout section">
            <h3>Icon inline with text</h3>
            <h2>
                <svg class="Icon" title="stats icon" role="img">
                    <use xlink:href="#stats"></use>
                </svg>
                Pop-up listicle jean shorts, dreamcatcher plaid portland etsy vape jianbing.
            </h2>
        </div>

        <!-- Icon size sub-modules -->
        <div class="Callout section">
            <h3>Fixed icon sizes</h3>
            <svg class="Icon" title="airplane icon" role="img">
                <use xlink:href="#airplane"></use>
            </svg>
            <svg class="Icon Icon--lg" title="cog icon" role="img">
                <use xlink:href="#cog"></use>
            </svg>
            <svg class="Icon Icon--xl" title="home icon" role="img">
                <use xlink:href="#home"></use>
            </svg>
        </div>

        <!-- Icon color sub-modules -->
        <div class="Callout section">
            <h3>Fixed icon colors (brand colors)</h3>
            <svg class="Icon Icon--reverse" title="group icon" role="img">
                <use xlink:href="#group"></use>
            </svg>
            <svg class="Icon Icon--primary" title="fire icon" role="img">
                <use xlink:href="#fire"></use>
            </svg>
            <svg class="Icon Icon--secondary" title="equalizer icon" role="img">
                <use xlink:href="#equalizer"></use>
            </svg>
            <svg class="Icon Icon--tertiary" title="group icon" role="img">
                <use xlink:href="#group"></use>
            </svg>
        </div>

        <!-- Icon circle sub-module -->
        <div class="Callout section">
            <h3>Circle icon</h3>
            <svg class="Icon Icon--circle" title="clubs icon" role="img">
                <use xlink:href="#clubs"></use>
            </svg>
            <svg class="Icon Icon--circle Icon--lg" title="airplane icon" role="img">
                <use xlink:href="#airplane"></use>
            </svg>
            <svg class="Icon Icon--circle Icon--xl" title="calendar icon" role="img">
                <use xlink:href="#calendar"></use>
            </svg>
        </div>

        <!-- Combining icon sub-modules -->
        <div class="Callout section">
            <h3>Mix and match icon styles</h3>
            <svg class="Icon Icon--circle Icon--xl Icon--secondary" title="clubs icon" role="img">
                <use xlink:href="#clubs"></use>
            </svg>
        </div>

    </div>
